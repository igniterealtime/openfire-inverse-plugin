config.page.default_domain.description=指定一个域作为用户 JID 的默认域。这允许用户仅使用其 JID 的用户名部分而不是完整的 JID 登录。如果 <tt>default_domain</tt> 是 <tt>example.org</tt>，则用户：<tt>johnny@example.org</tt> 只能和 <tt>johnny</tt> 一起登录。具有其他域的 JID 仍是允许的，但需要完整提供。要只指定一个域并禁止其他域，请参阅<em>锁定域</em>选项。
