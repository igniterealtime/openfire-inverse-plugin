config.page.general.header=Definições do Cliente Web
config.page.general.description=Use este formulário para aplicar alterações de configuração ao cliente web do inVerse.
config.page.default_domain.description=Especifique um domínio para atuar como padrão para utilizadores JID. Isto permite que os utilizadores iniciem sessão apenas com a parte do nome de utilizador do seu JID, em vez do JID completo. Por exemplo, se default_domain<tt> for <tt>example.org</tt>, então o utilizador: <tt>johnny@example.org</tt> pode iniciar sessão apenas com <tt>johnny</tt>. Os JIDs noutros domínios continuam a ser permitidos, mas têm de ser fornecidos na totalidade. Para especificar apenas um domínio e não permitir outros domínios, consulte a opção de <em>domínio bloqueado</em>.
